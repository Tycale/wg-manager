name: Go Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      contents: write
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20'

      - name: Build linux x86 binary
        run: |
          cd app && GOOS=linux GOARCH=amd64 go build -o ../wgm_linux_x86 && cd -

      - name: Build darwin/arm binary
        run: |
          cd app && GOOS=darwin GOARCH=arm64 go build -o ../wgm_darwin_arm64 && cd -

      - name: Build darwin/intel binary
        run: |
          cd app && GOOS=darwin GOARCH=amd64 go build -o ../wgm_darwin_x86 && cd -

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v0.1.15
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: wireguard-manager
          files: |
            wgm_linux_x86
            wgm_darwin_arm64
            wgm_darwin_x86

